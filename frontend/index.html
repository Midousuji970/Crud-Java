<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tácio | Login</title>
     
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrapper">
<nav class="nav">
  <div class="nav-logo">
    <p>Logo .</p>
  </div>
  <div class="nav-menu" id="navMenu">
    <ul>
      <li><a href="#" class="link active">Home</a></li>
      <li><a href="#" class="link">Carrinho</a></li>
      <li><a href="#" class="link">Histórico</a></li>
    </ul>
  </div>
  <div class="nav-button">
    <button class="btn white-btn" id="loginBtn" onclick="login()">Logar</button>
    <button class="btn" id="registrarBtn" onclick="registrar()">Cadastrar</button>
  </div>
  <div class="nav-menu-btn" onclick="myMenuFunction()">
<i class="bx bx-menu"></i>
  </div>
</nav>

<!-- formulario -->
 <div class="form-box">
  <!-- Formulario de Login-->
  <div class="login-container" id="login">
  <div class="top">
    <span>Não possui uma conta? <a href="#" onclick="registrar()">Cadastre-se</a></span>
  <header>Login</header>
  </div>

    <div class="input-box">
      <input type="text" class="input-field" placeholder="E-mail">
      <i class="bx bx-user"></i>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" placeholder="Senha">
      <i class="bx bx-lock-alt"></i>
  </div>
  <div class="input-box">
    <input type="submit" class="submit" value="Logar">
  </div>
  <div class="two-col">
    <div class="one">
      <input type="checkbox" id="login-check">
      <label for="login-check">Lembre-me</label>
    </div>
    <div class="two">
      <label><a href="#">|Esqueceu sua senha?</a></label>
    </div>
  </div>
 </div>
<!-- Formulario de Registro-->
<div class="registrar-container" id="registrar">
  <div class="top">
    <span>Já possui uma conta? <a href="#" onclick="login()">Login</a></span>
  <header>Cadastre-se</header>
  </div>
  <div class="two-forms">
    <div class="input-box">
      <input type="text" class="input-field" placeholder="Nome">
      <i class="bx bx-user"></i>
    </div>
    <div class="input-box">
      <input type="text" class="input-field" placeholder="Sobrenome">
      <i class="bx bx-user"></i>
    </div>
  </div>
    <div class="input-box">
      <input type="text" class="input-field" placeholder="E-mail">
      <i class="bx bx-envelope"></i>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" placeholder="Senha">
      <i class="bx bx-lock-alt"></i>
  </div>
  <div class="input-box">
    <input type="submit" class="submit" value="Cadastrar">
  </div>
  <div class="two-col">
    <div class="one">
      <input type="checkbox" id="registrar-check">
      <label for="registrar-check">Lembre-me</label>
    </div>
    <div class="two">
      <label><a href="#">Termos & Condições</a></label>
    </div>
  </div>
 </div>
</div>
<!--Script de JS e Bootstrap-->    
<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
