<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <title>Venda de Ve√≠culos</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h2>Chamada GET</h2>
    <form>
        <div class="form-group">
            <label for="getName">Informe seu Nome</label>
            <input type="text" class="form-control" id="getName" placeholder="Digite seu Nome!">
        </div>
        <div class="form-group">
            <label for="getId">Digite seu ID:</label>
            <select class="form-control" id="getId">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
    </form>
    <button type="button" class="btn btn-primary" id="btnGet">Fazer Requisicao</button>
    <p id="resultado"></p>
<!--Script de JS e Bootstrap-->    
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
